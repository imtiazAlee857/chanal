<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WhatsApp Channel Buttons</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background:linear-gradient(-45deg,#0f2027,#203a43,#2c5364,#1c92d2);
    background-size:400% 400%;
    animation:bgMove 12s ease infinite;
    font-family:Arial, sans-serif;
    text-align:center;
    padding:20px;
}

/* Animated Background */
@keyframes bgMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* Description */
.description{
    color:#ffffff;
    font-size:16px;
    max-width:450px;
    margin-bottom:20px;
    opacity:0.95;
    line-height:1.6;
}

/* Click Text */
.click-text{
    color:#fff;
    font-size:22px;
    font-weight:bold;
    margin-bottom:10px;
    animation:blink 1s infinite alternate;
    text-shadow:0 0 10px #fff, 0 0 20px #25D366;
}

@keyframes blink{
    from{opacity:0.6;}
    to{opacity:1;}
}

/* Arrow */
.arrow{
    font-size:40px;
    color:#25D366;
    animation:arrowMove 1s infinite;
    text-shadow:0 0 15px #25D366;
}

@keyframes arrowMove{
    0%{transform:translateY(0);}
    50%{transform:translateY(10px);}
    100%{transform:translateY(0);}
}

/* Base Button */
.btn{
    width:100%;
    max-width:320px;
    position:relative;
    padding:16px;
    font-size:16px;
    font-weight:bold;
    color:white;
    border:none;
    border-radius:15px;
    cursor:pointer;
    text-transform:uppercase;
    letter-spacing:1px;
    transition:all 0.2s ease-in-out;
    margin-top:15px;
}

/* Join Button */
.join-btn{
    background:linear-gradient(145deg,#25D366,#128C7E);
    box-shadow:0 8px 0 #0b5d4f, 0 15px 20px rgba(0,0,0,0.4);
}

/* Copy Button */
.copy-btn{
    background:linear-gradient(145deg,#8E2DE2,#4A00E0);
    box-shadow:0 8px 0 #2b0080, 0 0 20px #8E2DE2, 0 15px 25px rgba(0,0,0,0.4);
    animation:pulse 2s infinite;
}

@keyframes pulse{
    0%{box-shadow:0 8px 0 #2b0080, 0 0 10px #8E2DE2;}
    50%{box-shadow:0 8px 0 #2b0080, 0 0 25px #8E2DE2;}
    100%{box-shadow:0 8px 0 #2b0080, 0 0 10px #8E2DE2;}
}

/* Message Button */
.message-btn{
    background:linear-gradient(145deg,#ff512f,#dd2476);
    box-shadow:0 8px 0 #8a0f3c, 0 0 20px #ff512f, 0 15px 25px rgba(0,0,0,0.4);
    animation:pulse2 2s infinite;
}

@keyframes pulse2{
    0%{box-shadow:0 8px 0 #8a0f3c, 0 0 10px #ff512f;}
    50%{box-shadow:0 8px 0 #8a0f3c, 0 0 25px #ff512f;}
    100%{box-shadow:0 8px 0 #8a0f3c, 0 0 10px #ff512f;}
}

.btn:hover{
    transform:translateY(4px);
}

.btn:active{
    transform:translateY(8px);
    box-shadow:0 3px 0 #000;
}

/* Responsive */
@media(max-width:500px){
    .btn{
        font-size:14px;
        padding:14px;
    }
}
</style>

</head>
<body>

<div class="description">
Hamare WhatsApp Channel ko join karein aur daily updates, new information aur important news sab se pehle hasil karein.
</div>

<div class="click-text">Click Here</div>
<div class="arrow">â¬‡</div>

<button class="btn join-btn" onclick="joinChannel()">
Join WhatsApp Channel
</button>

<button class="btn copy-btn" onclick="copyLink()">
Channel Link Copy Karen
</button>

<button class="btn message-btn" onclick="messageWhatsApp()">
Message Imtiaz Ali on WhatsApp
</button>

<script>

const channelLink = "https://whatsapp.com/channel/0029Vb7OGqb9mrGY3eVdBQ2V";

function joinChannel(){
    window.location.href = channelLink;
}

function copyLink(){
    navigator.clipboard.writeText(channelLink);
    window.location.href = "https://wa.me/?text=" + encodeURIComponent(channelLink);
}

function messageWhatsApp(){
    window.location.href = "https://wa.me/923069348405";
}

</script>

</body>
</html>
